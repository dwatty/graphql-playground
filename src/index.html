<html>
    <body>
        <h1>Workbench</h1>

        <div>
            <button onclick="fireTestRequest()">Test Request</button>
        </div>
    </body>

    <script type="text/javascript">

        function fireTestRequest() {
            
            var author = 'andy';
            var content = 'hope is a good thing';
            var query = `mutation CreateMessage($input: MessageInput) {
                createMessage(input: $input) {
                    id
                }
            }`;

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    query,
                    variables: {
                        input: {
                            author,
                            content,
                        }
                    }
                })
            })
            .then(r => r.json())
            .then(payload => console.log(payload));



        }

    </script>

</html>
